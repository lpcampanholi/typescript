<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
    <script type="module" src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Negociação</h1>
    <form class="form">
        <div class="campo">
            <label for="data">Data</label>
            <input type="date" name="data" id="data" autofocus>
        </div>
        <div class="campo">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" name="quantidade" id="quantidade">
        </div>
        <div class="campo">
            <label for="valor">Valor</label>
            <input type="number" min="0.01" step="0.01" name="valor" id="valor">
        </div>
        <button class="botao" type="submit">Incluir</button>
    </form>
    <div id="negociacoesView"></div>
</body>
</html>
